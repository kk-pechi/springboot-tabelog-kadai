<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | パスワードの再設定</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">

        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">新しいパスワードを<br>設定してください</h1>

                        <form th:action="@{/password-reset/confirm(token=${token})}" method="post" th:object="${passwordResetForm}">
                            <div class="form-group mb-3">
                                <label for="newPassword" class="form-label">新しいパスワード</label>
                                <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="confirmPassword" class="form-label">確認用パスワード</label>
                                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn nagoyameshi-btn w-100">再設定する</button>
                            </div>
                        </form>

                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
