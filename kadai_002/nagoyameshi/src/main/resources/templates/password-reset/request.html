<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | パスワードの再設定</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">

        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">パスワードの再設定</h1>

                        <form th:action="@{/password-reset}" method="post">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">登録済みのメールアドレス</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn nagoyameshi-btn w-100">送信</button>
                            </div>
                        </form>

                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
