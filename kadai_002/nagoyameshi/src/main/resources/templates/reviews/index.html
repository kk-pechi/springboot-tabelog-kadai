<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
       <div th:replace="~{fragment :: meta}"></div>

       <div th:replace="~{fragment :: styles}"></div>

       <title>レビュー一覧</title>
   </head>
   <body>
       <div class="nagoyameshi-wrapper">
           <div th:replace="~{fragment :: header}"></div>

           <main>
               <div class="container pt-4 pb-5 nagoyameshi-container">
                   <div class="row justify-content-center">
                       <div class="col-xxl-9 col-xl-10 col-lg-11">
                           <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                               <ol class="breadcrumb mb-0">
                                   <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                   <li class="breadcrumb-item"><a th:href="@{/shops}">店舗一覧</a></li>
                                   <li class="breadcrumb-item"><a th:href="@{/shops/__${shop.id}__}">店舗詳細</a></li>
                                   <li class="breadcrumb-item active" aria-current="page">レビュー一覧</li>
                               </ol>
                           </nav>

                           <h1 class="mb-4 text-center" th:text="${shop.name + 'のレビュー一覧'}"></h1>

						   <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
						       <div th:each="review : ${reviewPage}" class="col">
						           <div class="card h-100 shadow-sm">
						               <div class="card-body">
						                   <div class="d-flex justify-content-between align-items-center mb-2">
						                       <h5 class="card-title mb-0" th:text="${review.user.name}"></h5>
						                       <div sec:authorize="isAuthenticated()" th:if="${#authentication.principal.user.id == review.user.id}">
						                           <a th:href="@{/shops/__${shop.id}__/reviews/__${review.id}__/edit}" class="btn btn-sm btn-outline-primary me-1">編集</a>
						                           <a href="#" class="btn btn-sm btn-outline-danger"
						                              data-bs-toggle="modal" th:attr="data-bs-target=${'#deleteReviewModal' + review.id}">削除</a>
						                       </div>
						                   </div>

						                   <p class="card-text mb-1">
						                       <span class="nagoyameshi-star"
						                             th:each="star : ${#numbers.sequence(1, 5)}"
						                             th:utext="${star <= review.rating} ? '&#9733;' : '&#9734;'"></span>
						                   </p>
						                   <p class="card-text">
						                       <small class="text-muted" th:text="${#dates.format(review.createdAt, 'yyyy年MM月dd日')}"></small>
						                   </p>
						                   <p class="card-text" th:text="${review.comment}"></p>
						               </div>
						           </div>

						           <!-- 削除モーダル -->
						           <div class="modal fade" th:id="${'deleteReviewModal' + review.id}" tabindex="-1"
						                th:attr="aria-labelledby=${'deleteReviewModalLabel' + review.id}" aria-hidden="true">
						               <div class="modal-dialog">
						                   <div class="modal-content">
						                       <div class="modal-header">
						                           <h5 class="modal-title" th:id="${'deleteReviewModalLabel' + review.id}">
						                               レビューを削除してもよろしいですか？
						                           </h5>
						                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
						                       </div>
						                       <div class="modal-footer">
						                           <form method="post" th:action="@{/shops/__${shop.id}__/reviews/__${review.id}__/delete}">
						                               <button type="submit" class="btn btn-danger">削除</button>
						                           </form>
						                       </div>
						                   </div>
						               </div>
						           </div>
						       </div>
						   </div>

                           <!-- ページネーション -->
                           <div th:if="${reviewPage.getTotalPages() > 1}" class="d-flex justify-content-center">
                               <nav aria-label="レビュー一覧ページ">
                                   <ul class="pagination">
                                       <li class="page-item">
                                           <span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
                                           <a th:unless="${reviewPage.isFirst()}" th:href="@{/shops/__${shop.id}__/reviews(page = ${reviewPage.getNumber() - 1})}" class="page-link nagoyameshi-page-link">前</a>
                                       </li>
                                       <li th:each="i : ${#numbers.sequence(0, reviewPage.getTotalPages() - 1)}" class="page-item">
                                           <span th:if="${i == reviewPage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
                                           <a th:unless="${i == reviewPage.getNumber()}" th:href="@{/shops/__${shop.id}__/reviews(page = ${i})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
                                       </li>
                                       <li class="page-item">
                                           <span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
                                           <a th:unless="${reviewPage.isLast()}" th:href="@{/shops/__${shop.id}__/reviews(page = ${reviewPage.getNumber() + 1})}" class="page-link nagoyameshi-page-link">次</a>
                                       </li>
                                   </ul>
                               </nav>
                           </div>
                       </div>
                   </div>
               </div>
           </main>

           <div th:replace="~{fragment :: footer}"></div>
       </div>

       <div th:replace="~{fragment :: scripts}"></div>
 </body>
</html>
