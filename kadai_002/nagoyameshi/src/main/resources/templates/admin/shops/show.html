<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
       <title>NAGOYAMESHI 店舗詳細</title>	
   </head>
   <body>
        <div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			
				<main>
			               <div class="container pt-4 pb-5 negoyameshi-container">
			                   <div class="row justify-content-center">
			                       <div class="col-xl-8 col-lg-8 col-md-12">
			                           <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			                               <ol class="breadcrumb mb-0">
			                                   <li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗管理</a></li>
			                                   <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
			                               </ol>
			                           </nav>

									   <h1 class="mb-4 text-center" th:text="${shop.name}"></h1>

									   <div class="d-flex justify-content-end align-items-end mb-3">                    
									       <div> 
									   	    <a th:href="@{/admin/shops/__${shop.id}__/edit}">編集</a>                               
									       </div>
			                           </div>

									   <div class="mb-3">
									     <img th:if="${shop.imageName}" th:src="@{/storage/__${shop.imageName}__}" class="w-100" alt="画像">
									     <img th:unless="${shop.imageName}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
									   </div>

			                           <div class="container mb-4">
			                               <div class="row pb-2 mb-2 border-bottom">
			                                   <div class="col-4">
			                                       <span class="fw-bold">ID</span>
			                                   </div>

			                                   <div class="col">
			                                       <span th:text="${shop.id}"></span>
			                                   </div>
			                               </div>

			                               <div class="row pb-2 mb-2 border-bottom">
			                                   <div class="col-4">
			                                       <span class="fw-bold">店舗名</span>
			                                   </div>

			                                   <div class="col">
			                                       <span th:text="${shop.name}"></span>
			                                   </div>
			                               </div>

			                               <div class="row pb-2 mb-2 border-bottom">
			                                   <div class="col-4">
			                                       <span class="fw-bold">説明</span>
			                                   </div>

			                                   <div class="col">
			                                       <span class="negoyameshi-pre-wrap" th:text="${shop.description}"></span>
			                                   </div>
			                               </div>

			                               <div class="row pb-2 mb-2 border-bottom">
			                                   <div class="col-4">
			                                       <span class="fw-bold">カテゴリー</span>
			                                   </div>

			                                   <div class="col">
			                                       <span class="negoyameshi-pre-wrap" th:text="${shop.category.name}"></span>
			                                   </div>
			                               </div>
										   
										   <div class="row pb-2 mb-2 border-bottom">
   			                                   <div class="col-4">
   			                                       <span class="fw-bold">店員</span>
   			                                   </div>

   			                                   <div class="col">
   			                                       <span class="negoyameshi-pre-wrap" th:text="${shop.capacity + '人'}"></span>
   			                                   </div>
   			                               </div>


			                               <div class="row pb-2 mb-2 border-bottom">
			                                   <div class="col-4">
			                                       <span class="fw-bold">郵便番号</span>
			                                   </div>

			                                   <div class="col">
			                                       <span th:text="${shop.postalCode}"></span>
			                                   </div>
			                               </div>

			                               <div class="row pb-2 mb-2 border-bottom">
			                                   <div class="col-4">
			                                       <span class="fw-bold">住所</span>
			                                   </div>

			                                   <div class="col">
			                                       <span th:text="${shop.address}"></span>
			                                   </div>
			                               </div>
										   
										   <div class="row pb-2 mb-2 border-bottom">
										       <div class="col-4">
										           <span class="fw-bold">電話番号</span>
										       </div>

										       <div class="col">
										           <span th:text="${shop.phoneNumber}"></span>
										       </div>
											   </div>
										   
											   <div class="row pb-2 mb-2 border-bottom">
											       <div class="col-4">
											           <span class="fw-bold">営業時間</span>
											       </div>
											       <div class="col">
													<span th:text="${#temporals.format(shop.openingTime, 'HH:mm') + ' ～ ' + #temporals.format(shop.closingTime, 'HH:mm')}"></span>
											       </div>
											   </div>
										   
										   <div class="row border-bottom">
										       <div class="col-4">
										           <span class="fw-bold">定休日</span>
										       </div>

										       <div class="col">
										           <span th:text="${shop.regularHoliday}"></span>
										       </div>
										   </div>
									    </div>

			                       </div>
			                   </div>
			               </div>
			           </main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
			<div th:replace="~{fragment :: scripts}"></div>
   </body>
</html>
