<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
       <title>NAGOYAMESHI　店舗登録</title>	
   </head>
   <body>
        <div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
			           <div class="container pt-4 pb-5 nagoyameshi-container">
			               <div class="row justify-content-center">
			                  <div class="col-xl-6 col-lg-7 col-md-8">
			                       <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			                           <ol class="breadcrumb mb-0">
			                               <li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
			                               <li class="breadcrumb-item active" aria-current="page">店舗登録</li>
			                           </ol>
			                       </nav>

			                       <h1 class="mb-4 text-center">店舗登録</h1>

			                       <form method="post" th:action="@{/admin/shops/create}" th:object="${shopRegisterForm}" enctype="multipart/form-data">

			                           <!-- 店舗名 -->
			                           <div class="form-group row mb-3">
			                               <div class="col-md-3">
			                                   <label for="name" class="col-form-label fw-bold">店舗名</label>
			                               </div>
			                               <div class="col-md-8">
			                                   <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
			                                   <input type="text" class="form-control" th:field="*{name}" autofocus placeholder="例：○○カフェ">
			                               </div>
			                           </div>

										<!-- ファイル選択フォーム -->
									   <div class="form-group row mb-3">
									     <div class="col-md-3">
									       <label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
									     </div>
									     <div class="col-md-8">
									       <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>
									       <input type="file" class="form-control" th:field="*{imageFile}" id="imageFileInput">
									       
									       <!-- プレビュー表示エリア -->
									       <div class="mt-2">
									         <img id="imagePreview"
									              th:if="${imageName}"
									              th:src="@{/storage/__${imageName}__}"
									              class="img-thumbnail"
									              style="max-width: 350px; height: auto;">

									         <!-- 新しく選ばれた画像のプレビュー -->
									         <img id="newImagePreview"
									              class="img-thumbnail"
									              style="max-width: 350px; height: auto; display: none;">
									       </div>
									     </div>
									   </div>


			                           <!-- 説明 -->
			                           <div class="form-group row mb-3">
			                               <div class="col-md-3">
			                                   <label for="description" class="col-form-label fw-bold">説明</label>
			                               </div>
			                               <div class="col-md-8">
			                                   <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>
			                                   <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
			                               </div>
			                           </div>

			                           <!-- カテゴリ -->
			                           <div class="form-group row mb-3">
			                               <div class="col-md-3">
			                                   <label for="categoryId" class="col-form-label fw-bold">カテゴリ</label>
			                               </div>
			                               <div class="col-md-8">
			                                   <select th:field="*{categoryId}" class="form-select">
			                                       <option value="">カテゴリを選択</option>
			                                       <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			                                   </select>
			                                   <div class="text-danger small" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
			                               </div>
			                           </div>
									   
									   <!-- 定員 -->
									   <div class="form-group row mb-3">
									       <div class="col-md-3">
									           <label for="capacity" class="col-form-label fw-bold">定員（単位：人）</label>
									       </div>
									       <div class="col-md-8">
									           <div th:if="${#fields.hasErrors('capacity')}" class="text-danger small mb-2" th:errors="*{capacity}"></div>
									           <input type="number" class="form-control" th:field="*{capacity}">
									       </div>
									   </div>

			                           <!-- 郵便番号 -->
			                           <div class="form-group row mb-3">
			                               <div class="col-md-3">
			                                   <label for="postalCode" class="col-form-label fw-bold">郵便番号</label>
			                               </div>
			                               <div class="col-md-8">
			                                   <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
			                                   <input type="text" class="form-control" th:field="*{postalCode}" placeholder="例：XXX-XXXX">
			                               </div>
			                           </div>

			                           <!-- 住所 -->
			                           <div class="form-group row mb-3">
			                               <div class="col-md-3">
			                                   <label for="address" class="col-form-label fw-bold">住所</label>
			                               </div>
			                               <div class="col-md-8">
			                                   <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
			                                   <input type="text" class="form-control" th:field="*{address}" placeholder="例：愛知県名古屋市XXX">
			                               </div>
			                           </div>

			                           <!-- 電話番号 -->
			                           <div class="form-group row mb-3">
			                               <div class="col-md-3">
			                                   <label for="phoneNumber" class="col-form-label fw-bold">電話番号</label>
			                               </div>
			                               <div class="col-md-8">
			                                   <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
			                                   <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="例：XXX-XXXX-XXXX">
			                               </div>
			                           </div>

									   <!-- 開店時間 -->
									   <div class="form-group row mb-3">
									       <div class="col-md-3">
									           <label for="openingTime" class="col-form-label fw-bold">開店時間</label>
									       </div>
									       <div class="col-md-8">
									           <select th:field="*{openingTime}" class="form-select">
									               <option value="">選択してください</option>
									               <option th:each="time : ${timeOptions}" th:value="${time}" th:text="${#temporals.format(time, 'HH:mm')}"></option>
									           </select>
									           <div class="text-danger small" th:if="${#fields.hasErrors('openingTime')}" th:errors="*{openingTime}"></div>
									       </div>
									   </div>

									   <!-- 閉店時間 -->
									   <div class="form-group row mb-3">
									       <div class="col-md-3">
									           <label for="closingTime" class="col-form-label fw-bold">閉店時間</label>
									       </div>
									       <div class="col-md-8">
									           <select th:field="*{closingTime}" class="form-select">
									               <option value="">選択してください</option>
									               <option th:each="time : ${timeOptions}" th:value="${time}" th:text="${#temporals.format(time, 'HH:mm')}"></option>
									           </select>
									           <div class="text-danger small" th:if="${#fields.hasErrors('closingTime')}" th:errors="*{closingTime}"></div>
									       </div>
									   </div>
											   
									   <!-- 定休日 -->
									   <div class="form-group row mb-3">
									       <div class="col-md-3">
									           <label class="col-form-label fw-bold">定休日</label>
									       </div>
									       <div class="col-md-8">

											<div th:each="day : ${holidays}" class="form-check form-check-inline">
											    <input type="checkbox"
											           th:field="*{regularHoliday}"
											           th:value="${day}"
											           th:id="${day == '定休日なし' ? 'holiday_none' : 'holiday_' + day}"
											           class="form-check-input">
											    <label th:for="${day == '定休日なし' ? 'holiday_none' : 'holiday_' + day}"
											           th:text="${day}"
											           class="form-check-label"></label>
											</div>

									           <div class="text-danger small"
									                th:if="${#fields.hasErrors('regularHoliday')}"
									                th:errors="*{regularHoliday}"></div>
									       </div>
									   </div>

			                           <!-- 登録ボタン -->
			                           <div class="form-group d-flex justify-content-center my-4">
			                               <button type="submit" class="btn shadow-sm nagoyameshi-btn">登録する</button>
			                           </div>
			                       </form>
			                   </div>
			               </div>
			           </div>
			       </main>
 
			 
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
		<th:block th:replace="~{fragment :: imagePreviewScript}"></th:block>
   </body>
</html>
