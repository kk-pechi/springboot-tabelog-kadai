<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | カテゴリ管理</title>
</head>
<body>
<div class="nagoyameshi-wrapper">
    <div th:replace="~{fragment :: header}"></div>

	<main>
	              <div class="container pt-4 pb-5 nagoyameshi-container">
	                  <div class="row justify-content-center">
	                      <div class="col-xxl-9 col-xl-10 col-lg-11">
	                          
	                          <h1 class="mb-4 text-center">カテゴリ管理</h1>  

        <!-- 成功メッセージ表示 -->
		<div th:if="${successMessage}" class="alert alert-info"><span th:text="${successMessage}"></span></div> 
		<div th:if="${errorMessage}" class="alert alert-danger"><span th:text="${errorMessage}"></span></div> 

			<!-- 検索フォーム -->
			<div class="mb-3 border-bottom pb-3">
			    <form method="get" th:action="@{/admin/categories}" class="d-flex align-items-end">
			        <div class="me-2" style="width: 200px;">
			            <input type="text" name="keyword" class="form-control" th:value="${keyword}" placeholder="カテゴリ名で検索">
			        </div>
			        <div>
			            <button type="submit" class="btn shadow-sm nagoyameshi-btn">検索</button>
			        </div>
			    </form>
			</div>
	
			<!-- カテゴリ新規登録フォーム -->
			<div class="d-flex justify-content-start">
			    <form method="post" th:action="@{/admin/categories/create}" th:object="${categoryRegisterForm}" class="d-flex align-items-start mb-4">
			        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			        <!-- ラベル -->
			        <label class="form-label fw-bold me-3 pt-2">新規カテゴリ名</label>

			        <!-- 入力欄 -->
			        <div class="me-2 d-flex flex-column justify-content-start" style="width: 300px; min-height: 70px;">
			            <input type="text" th:field="*{name}" class="form-control" />
			            <div class="text-danger small" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
			        </div>

			        <!-- 登録ボタン -->
			        <div>
			            <button type="submit" class="btn shadow-sm nagoyameshi-btn">登録</button>
			        </div>
			    </form>
			</div>

        <!-- カテゴリ一覧と編集・削除ボタン -->
		<table class="table table-borderless align-middle">
		    <thead>
		        <tr class="border-bottom">
		            <th scope="col">ID</th>
		            <th scope="col">カテゴリ名</th>
		            <th scope="col" class="text-center">編集</th>
		            <th scope="col" class="text-center">削除</th>
		        </tr>
		    </thead>

		    <tbody>
		        <tr th:each="category : ${categoryPage}" class="border-bottom">
		            <td th:text="${category.id}"></td>
		            <td th:text="${category.name}"></td>
		            <td class="text-center">
		                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
		                        th:data-bs-target="${'#editModal' + category.id}">編集</button>
		            </td>
		            <td class="text-center">
		                <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
		                        th:data-bs-target="${'#deleteModal' + category.id}">削除</button>
		            </td>
		        </tr>
		    </tbody>
		</table>

			<!-- ページネーション -->
			<div th:if="${categoryPage.totalPages > 1}" class="d-flex justify-content-center">
			    <nav aria-label="カテゴリ一覧ページ">
			        <ul class="pagination">
			            <li class="page-item">
			                <span th:if="${categoryPage.isFirst()}" class="page-link disabled">前</span>
							
			                   <a th:unless="${categoryPage.isFirst()}" th:href="@{/admin/categories(page = ${categoryPage.getNumber() - 1}, keyword = ${keyword})}" class="page-link nagoyameshi-page-link">前</a>
			               </li>
			               <li th:each="i : ${#numbers.sequence(0, categoryPage.getTotalPages() - 1)}" class="page-item">
			                   <span th:if="${i == categoryPage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
			                
			                   <a th:unless="${i == categoryPage.getNumber()}" th:href="@{/admin/categories(page = ${i}, keyword = ${keyword})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
			               </li>
			               <li class="page-item">                        
			                   <span th:if="${categoryPage.isLast()}" class="page-link disabled">次</span>
			              
			                   <a th:unless="${categoryPage.isLast()}" th:href="@{/admin/categories(page = ${categoryPage.getNumber() + 1}, keyword = ${keyword})}" class="page-link nagoyameshi-page-link">次</a>
			               </li>
			        </ul>
			    </nav> 
			</div> 

        <!-- 編集モーダル -->
        <div th:each="category : ${categoryPage}">
            <div class="modal fade" th:id="${'editModal' + category.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form method="post" th:action="@{/admin/categories/{id}/update(id=${category.id})}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="modal-header">
                                <h5 class="modal-title">カテゴリ編集</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="id" th:value="${category.id}">
                                <label class="form-label">カテゴリ名</label>
                                <input type="text" name="name" th:value="${category.name}" class="form-control">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 削除モーダル -->
        <div th:each="category : ${categoryPage}">
            <div class="modal fade" th:id="${'deleteModal' + category.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form method="post" th:action="@{/admin/categories/{id}/delete(id=${category.id})}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="'『' + ${category.name} + '』を削除しますか？'"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger">削除</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
