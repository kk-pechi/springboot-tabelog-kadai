<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 会社概要</title>    
</head>
<body>
<div class="nagoyameshi-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 nagoyameshi-container">
            <div class="row justify-content-center">
                <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10">

                    <!-- パンくずリスト -->
                    <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">管理者トップ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">会社概要</li>
                        </ol>
                    </nav>

                    <h1 class="mb-4 text-center">会社概要</h1>

                    <div class="mb-3"><strong>会社名：</strong><span th:text="${company.name}"></span></div>
                    <div class="mb-3"><strong>代表者：</strong><span th:text="${company.representative}"></span></div>
                    <div class="mb-3"><strong>設立：</strong><span th:text="${company.establishedDate}"></span></div>
                    <div class="mb-3"><strong>資本金：</strong><span th:text="${company.capital}"></span></div>
                    <div class="mb-3"><strong>所在地：</strong><span th:text="${company.address}"></span></div>
                    <div class="mb-3"><strong>電話番号：</strong><span th:text="${company.phoneNumber}"></span></div>
                    <div class="mb-3"><strong>メールアドレス：</strong><span th:text="${company.email}"></span></div>
                    <div class="mb-4"><strong>事業内容：</strong>
                        <div class="nagoyameshi-pre-wrap" th:text="${company.description}"></div>
                    </div>

                    <!-- 編集ボタン -->
                    <div class="text-end">
                        <a th:href="@{/admin/company/edit}" class="btn nagoyameshi-btn">編集する</a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
