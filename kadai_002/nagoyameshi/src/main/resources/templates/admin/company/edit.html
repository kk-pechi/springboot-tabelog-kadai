<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 会社情報編集</title>
</head>
<body>
<div class="nagoyameshi-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 nagoyameshi-container">
            <div class="row justify-content-center">
                <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10">

                    <!-- パンくずリスト -->
                    <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">管理者トップ</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/company}">会社概要</a></li>
                            <li class="breadcrumb-item active" aria-current="page">編集</li>
                        </ol>
                    </nav>

                    <h1 class="mb-4 text-center">会社情報 編集</h1>

                    <form th:action="@{/admin/company/edit}" th:object="${company}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">会社名</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="representative" class="form-label fw-bold">代表者</label>
                            <input type="text" th:field="*{representative}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="establishedDate" class="form-label fw-bold">設立日</label>
                            <input type="text" th:field="*{establishedDate}" class="form-control" placeholder="例）2020年4月1日">
                        </div>

                        <div class="mb-3">
                            <label for="capital" class="form-label fw-bold">資本金</label>
                            <input type="text" th:field="*{capital}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">所在地</label>
                            <input type="text" th:field="*{address}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label fw-bold">電話番号</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">メールアドレス</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">事業内容</label>
                            <textarea th:field="*{description}" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn nagoyameshi-btn">保存する</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
