<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 有料プラン解約</title>
</head>
	<body>
			<div class="nagoyameshi-wrapper">
			    <div th:replace="~{fragment :: header}"></div>
				<main>
				  <div class="container pb-5 nagoyameshi-container">
				    <div class="row justify-content-center">
				      <div class="col-xl-5 col-lg-6 col-md-8">
				        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
				          <ol class="breadcrumb mb-0">
				            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
				            <li class="breadcrumb-item active" aria-current="page">有料プラン解約</li>
				          </ol>
				        </nav>

				        <h1 class="mb-4 text-center">有料プランの解約</h1>

				        <p class="text-center my-3">プレミアム会員（月額300円）を解約しますか？</p>
				        <p class="text-center my-3">解約すると以下の特典が利用できなくなります</p>
						
						<div class="d-flex justify-content-center">
						  <ul class="list-unstyled d-inline-block">
						    <li>店舗の絞り込み検索</li>
						    <li>お店の簡単ネット予約</li>
						    <li>お気に入り店舗の保存</li>
						    <li>店舗レビューの投稿/閲覧</li>
						  </ul>
						</div>
						
						<div class="text-center mt-5">
					    <form th:action="@{/subscription/unsubscribe}" method="get">
					        <button type="submit"  class="btn shadow-sm w-50 nagoyameshi-btn">有料プランを解約する</button>
					    </form>
						</div>

				      </div>
				    </div>
				  </div>
				</main>
				 <div th:replace="~{fragment :: footer}"></div>
			</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
