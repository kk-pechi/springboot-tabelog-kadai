<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 有料プラン</title>
</head>
<body>
<div class="nagoyameshi-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pb-5 nagoyameshi-container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-7 col-md-9">

                    <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                            <li class="breadcrumb-item active" aria-current="page">有料プラン登録</li>
                        </ol>
                    </nav>

                    <h1 class="mb-4 text-center">有料プランについて</h1>

                    <!-- エラーメッセージ -->
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <!-- 解約メッセージなど -->
                    <div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

                    <p class="text-center">月額 <strong>300円</strong> で以下の特典がご利用いただけます。</p>

                    <div class="card shadow-sm my-4">
                        <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li class="mb-2">✅ 店舗の絞り込み検索</li>
                                <li class="mb-2">✅ ネット予約機能</li>
                                <li class="mb-2">✅ お気に入り店舗の保存</li>
                                <li class="mb-2">✅ 店舗レビューの投稿・閲覧</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 登録ボタン -->
                    <form th:action="@{/subscription/create-session}" method="post" class="text-center mb-3">
                        <button type="submit" class="btn btn-lg shadow-sm nagoyameshi-btn w-100">登録して支払う（300円/月）</button>
                    </form>


                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
